<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Employee</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">

      <img class="mb-4" src="images/Bit-logo.png" alt="" width="72" height="57">
      <h3 class="h3 mb-3 fw-normal">Birla Institute Of Technology</h3>
      <h4>Mesra,Ranchi-India</h4>
      <form method="post">
        <div class="txt_field">
          <input type="text" id="employeeId" required>
          <span></span>
          <label for="employeeId">Employee Id</label>
        </div>
        <div class="txt_field">
          <input type="text" id="fullName" required>
          <span></span>
          <label for="fullName">Full Name</label>
        </div>
        <div class="txt_field">
          <input type="number" id="mobileNo" required>
          <span></span>
          <label for="mobileNo">Mobile No.</label>
        </div>
        <div class="txt_field">
          <input type="email" id="emailId" required>
          <span></span>
          <label for="emailId">Email Id</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password" required>
          <span></span>
          <label for="password">Password</label>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>

  </body>
</html>
